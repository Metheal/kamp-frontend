<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Sepetiniz
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li
      *ngFor="let cartItem of cartItems"
      class="d-flex justify-content-between align-items-center dropdown-item"
      style="gap: 1em"
    >
      <span class="text-wrap" style="width: 15rem">
        <span class="badge bg-secondary">{{ cartItem.quantity }}</span>
        {{ cartItem.product.productName }}
      </span>
      <button
        (click)="removeFromCart(cartItem.product)"
        class="btn btn-danger p-2"
      >
        Sil
      </button>
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Sepete git</a></li>
  </ul>
</li>
