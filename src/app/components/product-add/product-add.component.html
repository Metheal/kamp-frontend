<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Urun Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <label for="productName">Urun adi</label>
          <div class="form-group mb-3">
            <input
              type="text"
              id="productName"
              formControlName="productName"
              class="form-control"
              placeholder="Urun adi"
            />
          </div>
          <label for="categoryID">Kategori</label>
          <div class="form-group mb-3">
            <input
              type="number"
              id="categoryID"
              formControlName="categoryID"
              class="form-control"
              placeholder="Kategori"
            />
          </div>
          <label for="unitsInStock">Stok adedi</label>
          <div class="form-group mb-3">
            <input
              type="number"
              id="unitsInStock"
              formControlName="unitsInStock"
              class="form-control"
              placeholder="Stok adedi"
            />
          </div>
          <label for="unitPrice">Birim fiyati</label>
          <div class="form-group mb-3">
            <input
              type="number"
              id="unitPrice"
              formControlName="unitPrice"
              class="form-control"
              placeholder="Birim fiyati"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary float-end" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
